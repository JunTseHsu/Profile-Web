<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平行對齊的 DIV</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap; /* 不允許換行 */
            justify-content: space-between; /* 讓兩個 div 保持間距 */
            gap: 20px; /* 設定間距 */
        }
        .box {
            width: 300px; /* 固定寬度 */
            height: 200px; /* 固定高度 */
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">DIV 1</div>
        <div class="box">DIV 2</div>
    </div>
</body>
</html>
