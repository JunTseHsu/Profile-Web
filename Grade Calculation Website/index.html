                    <div class="grader" >

                        type="text" 
                        placeholder="class category" 
                        class="class-type" 
                        list="opt"
                        />

                        <input 
                        type="text" 
                        placeholder="class number" 
                        class="class-number"
                        />

                        type="number" 
                        placeholder="credits" 
                        min="0" 
                        max="6" 
                        class="class-credit"
                        />
                        <select name="select" class="select">
